name: "Automatic Releaser"

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  check-commit:
    runs-on: ubuntu-latest
    outputs:
      msg_check: ${{ steps.check-msg.outputs.match }}
    steps:
      - name: Check Message
        id: check-msg
        run: |
          pattern="^Release v[0-9]+.[0-9]+.[0-9]+ #(minor|major|patch)( \(#[0-9]+\))?$"
          if [[ "${{ github.event.head_commit.message }}" =~ ${pattern} ]]; then
            echo match=true >> $GITHUB_OUTPUT
          fi

  create-tag:
    runs-on: ubuntu-latest
    if: needs.check-commit.outputs.msg_check == 'true'
    needs: check-commit
    outputs:
      new_tag: ${{ steps.tagger.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      
      - name: Bump version and push tag
        id: tagger
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: "none"
  
  goreleaser:
    runs-on: ubuntu-latest
    needs: create-tag
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      
      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login https://slurmacr.azurecr.com/slurm -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          distribution: goreleaser
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Clear
        if: always()
        run: |
          rm -f ${HOME}/.docker/config.json

  munged:
    runs-on: ubuntu-latest
    needs: create-tag
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login https://slurmacr.azurecr.com/slurm -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}"
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dockers/munged/
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            slurmacr.azurecr.com/slurm/munged:${{ needs.create-tag.outputs.new_tag }}
            slurmacr.azurecr.com/slurm/munged:latest

  slurmctld:
